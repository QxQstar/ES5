<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jiechen</title>
</head>
<body>
	<script type="text/javascript">
	var num = 6;
	function digui(num) {
		if(num < 0){
			return -1;
		}else if(num == 0){
			return 1;
		}else{
			return num * digui(num - 1);
		}
	}
	alert(digui(num));
	</script>
</body>
</html>
