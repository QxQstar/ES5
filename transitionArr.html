<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将数组转换为扁平化数组</title>
</head>
<body>
	<script type="text/javascript">
	var arr = [[1,[2,4]],3],newArr = [];
	function tranArr(arr){
		var curA = [];
		if(typeof Array.prototype.reduce == "function"){
			curA = arr.reduce(function(pre,cur){
				var tem = [];
				tem = pre;
				if(typeof pre == 'number'){
					tem[0] = pre;
				}
				return tem.concat(cur);
			});
		}else{
			for(var i = 0;i<arr.length;i++){
				if(typeof arr[i] == "number"){
					curA.push(arr[i]);
				}else{
					curA.splice(curA.length,0,tranArr(arr[i]));
					//curA = curA.concat(arr[i]);
				}
			}
		}
		return curA;
	}
	newArr = tranArr(arr);
	alert(newArr);
	</script>
</body>
</html>
