<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数去重</title>
</head>
<body>
	<script type="text/javascript">
	var arr = [1,2,2,2,4,6,6,7,4,3,1];
	arrQuC(arr);
	alert(arr);
	function arrQuC(arr){
		var obj = {};
		for(var i = 0;i < arr.length;i++){
			if(arr[i] in obj){
				arr.splice(i,1);
				i--;
			}else{
				obj[arr[i]] = true;
			}
		}
	}
	</script>
</body>
</html>
